{% extends 'store/layouts/main.html' %}
{% block content %}
<style>
  .content-wrapper {
    margin: 2rem auto;  /* vertical margin + horizontal center */
    max-width: 900px;
    padding: 0 2rem;    /* horizontal padding */
  }

  h2 {
    color: #6c63ff;
    font-weight: 700;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  .btn-primary {
    background-color: #6c63ff;
    border: none;
    border-radius: 12px;
    padding: 0.5rem 1.2rem;
    font-weight: 600;
    box-shadow: 0 4px 12px rgba(108, 99, 255, 0.2);
    transition: background-color 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }
  .btn-primary:hover {
    background-color: #928cff;
  }

  .btn-primary.mb-4 {
    margin-bottom: 1.5rem;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  table.table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 0.75rem;
    box-shadow: 0 0 15px rgba(108, 99, 255, 0.1);
    border-radius: 16px;
    overflow: hidden;
  }

  table.table thead tr th {
    color: #6c63ff;
    font-weight: 700;
    border-bottom: 2px solid #928cff;
    padding-bottom: 0.5rem;
    text-align: left;
    background-color: #f0f0ff;
  }

  table.table tbody tr {
    background: #f9f9fb;
    box-shadow: 0 4px 12px rgba(108, 99, 255, 0.1);
    border-radius: 16px;
    transition: box-shadow 0.3s ease;
  }
  table.table tbody tr:hover {
    box-shadow: 0 8px 24px rgba(108, 99, 255, 0.2);
  }
  table.table tbody tr td {
    padding: 0.75rem 1rem;
    vertical-align: middle;
    font-weight: 500;
    color: #2d3748;
  }

  .btn-warning, .btn-danger {
    border-radius: 12px;
    padding: 0.4rem 1rem;
    font-weight: 600;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease;
  }
  .btn-warning {
    background-color: #f6ad55;
    border: none;
    color: white;
  }
  .btn-warning:hover {
    background-color: #dd6b20;
  }
  .btn-danger {
    background-color: #fc8181;
    border: none;
    color: white;
  }
  .btn-danger:hover {
    background-color: #e53e3e;
  }
</style>

<div class="content-wrapper">
  <h2>Seller Dashboard</h2>
  <a href="{% url 'add_product' %}" class="btn btn-primary mb-4">
    <i class="fa fa-plus"></i> Add Product
  </a>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>${{ product.selling_price }}</td>
        <td>
          <a href="{% url 'edit_product' product.id %}" class="btn btn-warning">Edit</a>
          <a href="{% url 'delete_product' product.id %}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" style="text-align:center; color:#718096; font-style: italic;">
          No products found.
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
