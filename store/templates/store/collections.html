{% extends 'store/layouts/main.html' %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  :root {
    --primary: #6c63ff;
    --primary-light: #8b85ff;
    --text-dark: #2d3748;
    --text-medium: #4a5568;
    --text-light: #718096;
    --accent: #ff6b6b;
    --background-gradient: linear-gradient(135deg, #f3f4ff 0%, #e0e4ff 100%);
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: var(--background-gradient);
    color: var(--text-dark);
  }

  .breadcrumb {
    background-color: var(--primary);
    padding: 0.75rem 1rem;
    border-radius: 0 0 12px 12px;
    margin-bottom: 2.5rem;
    box-shadow: 0 4px 15px rgba(108, 99, 255, 0.15);
  }

  .breadcrumb a {
    color: #fff;
    font-weight: 600;
    text-decoration: none;
    opacity: 0.9;
    transition: opacity 0.3s ease;
  }

  .breadcrumb a:hover,
  .breadcrumb a:focus {
    opacity: 1;
    text-decoration: underline;
    outline: none;
  }

  h1 {
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 2rem;
    text-align: center;
    text-shadow: 1px 1px 3px rgba(108, 99, 255, 0.3);
  }

  .category-card {
    background: #ffffffdd; /* slight transparency for layered feel */
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(108, 99, 255, 0.1);
    overflow: hidden;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    height: 100%;
    animation: fadeInUp 0.6s ease forwards;
    opacity: 0;
  }

  .category-card:nth-child(odd) {
    animation-delay: 0.1s;
  }

  .category-card:nth-child(even) {
    animation-delay: 0.25s;
  }

  .category-card:hover,
  .category-card:focus-within {
    transform: translateY(-8px);
    box-shadow: 0 15px 30px rgba(108, 99, 255, 0.3);
  }

  .category-image {
    position: relative;
    border-radius: 16px 16px 0 0;
    border: 2px solid transparent;
    transition: border-color 0.3s ease;
  }

  .category-card:hover .category-image,
  .category-card:focus-within .category-image {
    border-color: var(--primary-light);
  }

  .category-image img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 16px 16px 0 0;
    transition: transform 0.4s ease;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    display: block;
  }

  .category-card:hover .category-image img,
  .category-card:focus-within .category-image img {
    transform: scale(1.07);
  }

  .category-title {
    text-align: center;
    color: var(--primary);
    font-weight: 700;
    font-size: 1.3rem;
    padding: 1.25rem 1rem 1.5rem;
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    text-shadow: 0 0 3px rgba(108, 99, 255, 0.25);
    user-select: none;
  }

  .container > .row {
    gap: 1.75rem;
  }

  /* Accessibility: visible focus */
  .category-card:focus-within {
    outline: 3px solid var(--accent);
    outline-offset: 4px;
  }

  @media (max-width: 767px) {
    .category-card {
      height: auto;
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="breadcrumb" role="navigation" aria-label="breadcrumb">
  <div class="container d-flex gap-2">
    <a href="{% url 'home' %}">Home</a>
    <span aria-hidden="true">/</span>
    <a href="{% url 'collections' %}">Collections</a>
  </div>
</div>

<div class="container">
  <h1>Collections</h1>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    {% for item in category %}
    <div>
      <a href="{% url 'collectionsview' slug=item.slug %}" class="category-card text-decoration-none" tabindex="0" aria-label="View {{ item.name }} collection">
        <div class="category-image">
          <img src="{{ item.image.url }}" alt="{{ item.name }}" loading="lazy" />
        </div>
        <div class="category-title">{{ item.name }}</div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
