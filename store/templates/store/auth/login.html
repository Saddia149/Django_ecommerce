{% extends 'store/layouts/main.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm mt-5 border-0">
                <div class="card-body p-4">
                    <form action="{% url 'loginpage' %}" method="post">
                        {% csrf_token %}
                        <div class="text-center mb-4">
                            <h4 class="text-success">Welcome Back!</h4>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <!-- Username -->
                        <div class="form-group mb-3">
                            <label class="form-label"><i class="fas fa-user me-2 text-secondary"></i>Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Enter your username">
                        </div>

                        <!-- Password -->
                        <div class="form-group mb-4">
                            <label class="form-label"><i class="fas fa-lock me-2 text-secondary"></i>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter your password">
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2 mb-3">
                            Login <i class="fas fa-sign-in-alt ms-2"></i>
                        </button>
                        
                        <div class="text-center">
                            <small class="text-muted">Don't have an account? 
                                <a href="{% url 'register' %}" class="text-success">Register here</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        overflow: hidden;
    }
    
    .form-control {
        border: 2px solid #e0e0e0;
        padding: 0.6rem 1rem;
        border-radius: 8px;
    }
    
    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.25);
    }
    
    .btn-success {
        background-color: var(--primary);
        border: none;
        transition: all 0.3s;
    }
    
    .btn-success:hover {
        background-color: #3e8e41;
        transform: translateY(-2px);
    }
</style>
{% endblock content %}
